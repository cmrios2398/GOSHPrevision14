<!doctype html>
<html>
  <head>
    <title>myHealth Passport Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preload" as="image" href="img/bedroom_bg.jpg">
    <link rel="preload" as="image" href="img/living_room_bg.jpg">
    <link rel="preload" as="image" href="img/park_bg.jpg">
  </head>
  <body data-location="bedroom" data-fullscreen="false">

    <div class="landing">
      <div class="logo">
        <img class="logo-image" src="img/logo.png">
      </div>
      <div class="launch-button">
        <button class="launch">Launch Demo</button>
      </div>
    </div>

    <div class="container">

      <div class="background">
      </div>

      <div class="grid">

        <div class="phone">
          <iframe src="app/HomePage/home.html" class="screen"></iframe>
        </div>

        <div class="google-home">
          <span data-location="bedroom">BEEP BEEP BEEP</span>
          <span data-location="bedroom">Good morning Leo! Don't forget to take your morning dose of medication</span>
          <span data-location="living-room">Hi Leo, you've received a discharge summary. Find it in your reports page</span>
          <span data-location="living-room">Good job on that run earlier, Leo. Remember to update Dr. Wats on your treatment progress</span>
        </div>

        <div class="left-hand">
        </div>

        <div class="right-hand left-of-phone"> </div>
        <div class="right-hand right-of-phone"> </div>
        <div class="right-hand below-phone"> </div>
        <div class="right-hand below-right-of-phone"> </div>
        <div class="right-hand behind-phone"> </div>

        <div class="commands">
          <span>Go to:</span>
          <button data-location="bedroom">Bedroom</button>
          <button data-location="living-room">Living Room</button>
          <button data-location="park">Park</button>
        </div>

      </div>

    </div>

    <script src="node_modules/screenfull/dist/screenfull.js"></script>
    <script src="script.js"></script>
  </body>
</html>
